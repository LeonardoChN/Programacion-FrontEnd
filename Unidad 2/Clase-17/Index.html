<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <h2>BUSCAR USUARIOS</h2>
    <form action="#">
        <input type="text" name="search" id="search" placeholder="search">
        <input type="button" value="Search" class="btn btn-primary btn-sm" onclick="searchButton(search.value)">
    </form>

    <h2>Creacion de formulario</h2>
    <input type="button" class="btn btn-primary" value="Crear tabla" onclick="getUsers()">
    <form action="">
    <input type="text" name="email" id="email" placeholder="Ingresar email" oninput="changeUpper(this)">
    <input type="text" name="firstName" id="firstName" placeholder="Ingresar nombre" oninput="changeUpper(this)">
    <input type="text" name="lastName" id="lastName" placeholder="Ingresar apellido" oninput="changeUpper(this)">
    <!-- BOTON DE AGREGAR-->
    <input type="button" class="btn btn-primary" value="ADD" id="save_button" class="btn btn-secondary" onclick="addUser(email.value,firstName.value,lastName.value)">
    <!-- BOTON DE EDITAR-->
    <input type="button" class="btn btn-secondary" value="Update" id="update_button" style="display:none" " class="btn btn-secondary" onclick="updateUser(email.value,firstName.value,lastName.value)">
    <br><br>
    <div id="userTable"></div>
    <br><br>
    </form>
    
</body>
</html>
