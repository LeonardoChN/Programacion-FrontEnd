<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/main.css">
    <!-- USO DE BOOSTRAP CON LAS CLASES || INVESTIGAR BOOSTRAP -->
</head>
<body>
    <h1>MANTENEDOR DE USUARIOS</h1>
    <hr>

    <h3>BUSCAR USUARIOS</h3>
    <form action="#" class="row">
        <div class="col-md-8"><input type="text" class="form-control form-control-sm" name="search" id="search" placeholder="search"></div>
        <div class="col-md-4"><input type="button" class="btn btn-outline-primary btn-sm" value="Search" onclick="searchButton(search.value)"></div>
    </form>

    <hr>
    <form action="" class="row">
        <h3>AGREGAR USUARIOS</h3>
        <div class="col-md-3"><input type="text" class="form-control form-control-sm" name="email" id="email" placeholder="Ingresar email" oninput="changeUpper(this)"></div>
        <div class="col-md-3"><input type="text" class="form-control form-control-sm" name="firstName" id="firstName" placeholder="Ingresar nombre" oninput="changeUpper(this)"></div>
        <div class="col-md-3"><input type="text" class="form-control form-control-sm" name="lastName" id="lastName" placeholder="Ingresar apellido" oninput="changeUpper(this)"></div>
    <div class="col-md-3">
    <!-- BOTON DE AGREGAR-->
        <input type="button" class="btn btn-outline-primary btn-sm" value="Add" id="save_button"  onclick="addUser(email.value,firstName.value,lastName.value)">
    <!-- BOTON DE EDITAR-->
    <input type="button" class="btn btn-outline-secondary btn-sm" value="Update" id="update_button" style="display:none"  onclick="updateUser(email.value,firstName.value,lastName.value)">
    </div>
    <br><br>
    <hr>
    <h3>MOSTRAR TABLA</h3>
    <div class="col-md-3"> <input type="button" id="createTable" class="btn btn-outline-dark btn-sm" value="Crear tabla" style="display:''"  onclick="getUsers()"></div>
    <div id="userTable"></div>
    </form>
    
</body>
</html>
